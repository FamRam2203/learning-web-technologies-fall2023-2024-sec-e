<!DOCTYPE html>
<html>
<head>
    <title>HTML FORM</title>
</head>
<body>
    <form method="post" action="Gender.html" onsubmit="return validateForm()">
        <fieldset style="width: 20%">
            <legend>Gender</legend>

            <input type="radio" name="gender" id="male" value="male" /> Male
            <input type="radio" name="gender" id="female" value="female" /> Female
            <input type="radio" name="gender" id="other" value="other" /> Other <br>
        </fieldset>
        <span id="genderError" style="color: red;"></span><br>
        <input type="submit" name="submit" value="Submit" />
    </form>

    <script>
        function validateForm() {
            var maleRadio = document.getElementById("male");
            var femaleRadio = document.getElementById("female");
            var otherRadio = document.getElementById("other");
            var genderError = document.getElementById("genderError");
            genderError.textContent = "";

            if (!maleRadio.checked && !femaleRadio.checked && !otherRadio.checked) {
                genderError.textContent = "Please select a gender.";
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
