<!DOCTYPE html>
<html>
<head>
    <title>HTML FORM</title>
    <script>
        function validateForm() {
            var userIdInput = document.getElementById("userId");
            var pictureInput = document.getElementById("picture");
            var userId = userIdInput.value;
            var picture = pictureInput.value;

            if (userId === "" || isNaN(userId) || parseInt(userId) <= 0) {
                alert("User ID must be a non-empty positive number.");
                return false;
            }

            if (picture === "") {
                alert("Please select a picture.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <form method="post" action="Profile_Picture.html" enctype="multipart/form-data" onsubmit="return validateForm();">
        <fieldset style="width: 20%">
            <legend>Profile Picture</legend>
            User ID <input type="text" id="userId" name="userId" value="" required pattern="\d+" title="User ID must be a positive number" /> <br>
            <input type="file" id="picture" name="picture" accept="image/*" required /><br>
            <hr>
            <input type="submit" name="submit" value="Submit" />
        </fieldset>
    </form>
</body>
</html>
