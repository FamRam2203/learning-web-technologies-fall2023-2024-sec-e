<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styles for the Spaghetti page */
        .Spaghetti-container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .Spaghetti-img {
            max-width: 100%;
            height: auto;
        }

        .Spaghetti-details {
            margin: 20px 0;
        }

        .quantity {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .quantity label {
            font-size: 18px;
            margin-right: 10px;
        }

        .quantity input[type="number"] {
            width: 40px;
            font-size: 18px;
            text-align: center;
        }

        .checkout-button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="Spaghetti-container">
        <h1>Spaghetti</h1>
        <img class="Spaghetti-img" src="Spaghetti.jpg" alt="Spaghetti">
        <div class="Spaghetti-details">
            <p>Fresh Spaghetti rolls with a variety of ingredients and flavors.</p>
            <p>Price: $12.99</p>
        </div>
        <div class="quantity">
            <label for="Spaghetti-quantity">Quantity:</label>
            <input type="number" id="Spaghetti-quantity" value="1" min="1">
        </div>
        <a class="checkout-button" href="checkout.html">Checkout</a>
    </div>
</body>
</html>
