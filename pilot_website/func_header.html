<!DOCTYPE html>
<html>
<head>
    <style>
        /* Basic styles for navigation bar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        ul.navbar li {
            float: right;
        }

        ul.navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.navbar li a:hover {
            background-color: #444;
        }

        /* Styles for the sidebar */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
            overflow-x: hidden;
            transition: 0.5s;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        /* Content area styles */
        .content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.5s;
        }

        /* Button to open the sidebar */
        #openBtn {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
        }

        /* Close button in the sidebar */
        #closeBtn {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="openBtn" onclick="openSidebar()">&#9776;</div>
    
    <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <div class="sidebar" id="sidebar">
        <div id="closeBtn" onclick="closeSidebar()">&#10006;</div>
        <a href="#">Sidebar Item 1</a>
        <a href="#">Sidebar Item 2</a>
        <a href="#">Sidebar Item 3</a>
        <a href="#">Sidebar Item 4</a>
    </div>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is the main content area of your webpage. You can add additional details and content here.</p>
    </div>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("content").style.marginLeft = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("content").style.marginLeft = "0";
        }
    </script>
</body>
</html>
