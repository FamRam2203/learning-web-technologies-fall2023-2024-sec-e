<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styles for the meatbox page */
        .meatbox-container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .meatbox-img {
            max-width: 100%;
            height: auto;
        }

        .meatbox-details {
            margin: 20px 0;
        }

        .quantity {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .quantity label {
            font-size: 18px;
            margin-right: 10px;
        }

        .quantity input[type="number"] {
            width: 40px;
            font-size: 18px;
            text-align: center;
        }

        .checkout-button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="meatbox-container">
        <h1>Meatbox</h1>
        <img class="meatbox-img" src="meatbox.jpg" alt="Meatbox">
        <div class="meatbox-details">
            <p>Meatbox bombarded with chicken,sausage,fries,coleslaw and house special sauce.</p>
            <p>Price: $7.99</p>
        </div>
        <form method="post" action="checkout.php">
            <div class="quantity">
                <label for="meatbox-quantity">Quantity:</label>
                <input type="number" name="meatbox-quantity" value="0" min="0" max="10">
                <input type="hidden" name="item-name" value="Meatbox">
                <input type="submit" class="checkout-button" value="Add to Cart">
            </div>
        </form>
    </div>
</body>
</html>
