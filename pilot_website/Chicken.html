<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styles for the chicken page */
        .chicken-container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .chicken-img {
            max-width: 100%;
            height: auto;
        }

        .chicken-details {
            margin: 20px 0;
        }

        .quantity {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .quantity label {
            font-size: 18px;
            margin-right: 10px;
        }

        .quantity input[type="number"] {
            width: 40px;
            font-size: 18px;
            text-align: center;
        }

        .checkout-button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="chicken-container">
        <h1>Korean bbq chicken</h1>
        <img class="chicken-img" src="chicken.jpg" alt="Chicken">
        <div class="chicken-details">
            <p>Fried chicken dipped in korean bbq sauce.</p>
            <p>Price: $6.99</p>
        </div>
        <form method="post" action="checkout.php">
            <div class="quantity">
                <label for="chicken-quantity">Quantity:</label>
                <input type="number" name="chicken-quantity" value="0" min="0" max="10">
                <input type="hidden" name="item-name" value="Chicken">
                <input type="submit" class="checkout-button" value="Add to Cart">
            </div>
        </form>
    </div>
</body>
</html>
