<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styles for the salad page */
        .salad-container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .salad-img {
            max-width: 100%;
            height: auto;
        }

        .salad-details {
            margin: 20px 0;
        }

        .quantity {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .quantity label {
            font-size: 18px;
            margin-right: 10px;
        }

        .quantity input[type="number"] {
            width: 40px;
            font-size: 18px;
            text-align: center;
        }

        .checkout-button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="salad-container">
        <h1>Greek Salad</h1>
        <img class="salad-img" src="greeksalad.jpg" alt="Salad">
        <div class="salad-details">
            <p>Greek salad made with pure olive oil, a perfect meal for health conscious patrons.</p>
            <p>Price: $9.99</p>
        </div>
        <form method="post" action="checkout.php">
            <div class="quantity">
                <label for="salad-quantity">Quantity:</label>
                <input type="number" name="salad-quantity" value="0" min="0" max="10">
                <input type="hidden" name="item-name" value="Salad">
                <input type="submit" class="checkout-button" value="Add to Cart">
            </div>
        </form>
    </div>
</body>
</html>
